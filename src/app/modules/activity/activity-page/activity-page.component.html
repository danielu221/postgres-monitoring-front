<div class="activity-time-container">
  <span class="state-text">Activity stats data in: Date placeholder</span>
</div>
<div class="table-container">
  <mat-form-field class="filter-field">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table
    mat-table
    [dataSource]="dataSource"
    class="example-table"
    matSort
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc"
  >
    <ng-container matColumnDef="query">
      <th mat-header-cell *matHeaderCellDef>Query</th>
      <td mat-cell class="query-col" *matCellDef="let row">{{ row.query }}</td>
    </ng-container>
    <ng-container matColumnDef="pid">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>PID</th>
      <td mat-cell *matCellDef="let row">{{ row.pid }}</td>
    </ng-container>
    <ng-container matColumnDef="usesysid">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>UseSysID</th>
      <td mat-cell *matCellDef="let row">{{ row.usesysid }}</td>
    </ng-container>
    <ng-container matColumnDef="application_name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Min. time</th>
      <td mat-cell *matCellDef="let row">
        {{ row.application_name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="client_addr">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Max. time</th>
      <td mat-cell *matCellDef="let row">
        {{ row.client_addr }}
      </td>
    </ng-container>
    <ng-container matColumnDef="client_port">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Mean time</th>
      <td mat-cell *matCellDef="let row">
        {{ row.client_port }}
      </td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Mean time</th>
      <td mat-cell *matCellDef="let row">
        {{ row.state }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons
  ></mat-paginator>
</div>
