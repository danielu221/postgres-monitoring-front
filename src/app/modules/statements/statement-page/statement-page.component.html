<div class="activity-time-container">
    <span class="state-text">Statements stats data in:</span>
  </div>
  <div class="table-container">
    <mat-form-field class="filter-field">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <table
      mat-table
      [dataSource]="dataSource"
      class="example-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container matColumnDef="query">
        <th mat-header-cell *matHeaderCellDef>Query</th>
        <td mat-cell class="query-col" *matCellDef="let row">{{ row.query }}</td>
      </ng-container>
      <ng-container matColumnDef="calls">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef>Calls</th>
        <td mat-cell *matCellDef="let row">{{ row.calls }}</td>
      </ng-container>
      <ng-container matColumnDef="rows">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Rows</th>
        <td mat-cell *matCellDef="let row">{{ row.rows }}</td>
      </ng-container>
      <ng-container  matColumnDef="min_time">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Min. time</th>
        <td mat-cell *matCellDef="let row">
          {{ row.min_time | number: '1.2-2' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="max_time">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Max. time</th>
        <td mat-cell *matCellDef="let row">
          {{ row.max_time | number: '1.2-2' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="mean_time">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef>Mean time</th>
        <td mat-cell *matCellDef="let row">
          {{ row.mean_time | number: '1.2-2' }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>
